<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafiya Holidays - Your Travel Partner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-particles">
        <div class="particle" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: -5s;"></div>
        <div class="particle" style="width: 80px; height: 80px; top: 40%; left: 50%; animation-delay: -10s;"></div>
    </div>
    <header class="landing-hero">
      <div class="logo-container hero-logo animate-fade-in">
        <img src="mafiaholiday_logo.jpeg" alt="Mafiya Holidays Logo" onerror="this.src='https://via.placeholder.com/150?text=MAFIYA+HOLIDAYS'">
      </div>
      <h1 class="animate-fade-in">Welcome to Mafiya Holidays</h1>
      <p class="animate-fade-in">Organize Your Journey the Smart Way</p>
      <a href="trip.html" class="btn-primary animate-fade-in">START YOUR TRIP</a>
    </header>
  </body>
</html>
